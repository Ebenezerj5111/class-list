<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add,Remove,Replace,Contains class list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Class List</h1>

        <div class="buttons">
            <button id="add btn">Add Class</button>
            <button id="rem btn">Remove Class</button>
            <button id="rep btn">Replace Class</button>
            <button id="cont btn">Contains Class</button>
            <button id="tog btn">Toggle Class</button>
        </div>

        <div class="result">
            <button id="rel-btn">WELCOME</button>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
